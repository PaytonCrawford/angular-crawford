<input #sportType><button (click)="CheckContent(sportType.value)">Check Content</button>
<app-content-card *ngFor=" let sport of contentArray | filterContent: 'Team Sport'; last as isLast" [class.is-last]="isLast" [content]="sport" class="team"></app-content-card>
<app-content-card *ngFor=" let sport of contentArray | filterContent: 'Individual Sport'; last as isLast" [class.is-last]="isLast" [content]="sport" class="individual"></app-content-card>

<app-messages></app-messages>
