<input #sport><button (click)="CheckContent(sport.value)">Check Content</button>
<app-content-card *ngFor=" let sport of contentArray | filterContent: 'Team Sport'; last as isLast" [class.is-last]="isLast" [content]="sport"></app-content-card>
<app-content-card *ngFor=" let sport of contentArray | filterContent: 'Individual Sport'; last as isLast" [class.is-last]="isLast" [content]="sport"></app-content-card>
